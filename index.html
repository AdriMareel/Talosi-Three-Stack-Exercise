<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three Stack Exercise</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="wrapper">
		<div class="display">
			<div class="stackDisplay">
				<p class="title">Stack1</p>
				<p id="display-element-stack1"></p>
			</div>
			<div class="stackDisplay">
				<p class="title">Stack2</p>
				<p id="display-element-stack2"></p>
			</div>
			<div class="stackDisplay">
				<p class="title">Stack3</p>
				<p id="display-element-stack3"></p>
			</div>
		</div>

		<div class="panel">
			<div class="controller">
				<div class="select-stack">
					<div id="stack1-clicked">1</div>
					<div id="stack2-clicked">2</div>
					<div id="stack3-clicked">3</div>
				</div>

				<input id="string-value" type="text" placeholder="Ajout dans la stack">
				<div id="add-element">Ajouter un élément à la stack</div>
				<div id="remove-element">Retirer un élément à la stack</div>
			</div>



		</div>
	</div>

	<div id="alert" class="alert">
		<p id="alert-text"></p>
	</div>

	<script src="main.js"></script>

	<script src="display.js">




	</script>
</body>
</html>
